<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Registrazione utente</title>
    </head>

    <body>
        <form>
            <label>
                Nome: <input type="text" id="firstname" name="firstname"> <br>
            </label>
            <label>
                Cognome: <input type="text" id="lastname" name="lastname"> <br>
            </label>
            <label>
                Email: <input type="email" id="email" name="email"> <br>

            <label>
                Password: <input type="password" id="pass" name="pass"> <br>
            </label>
            
            <label>
                Conferma password: <input type="password" id="confirm" name="confirm"> <br>
            </label>

            <input type="submit" value="Invia">
        </form>
    </body>

</html>
